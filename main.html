<!DOCTYPE html>
<html>
<head>
  <title>Grofers Checkout</title>
</head>
<body>
  <h2>Grocery List</h2>
  <table id="groceryTable" border="1">
    <tr>
      <th class="item">Item</th>
      <th class="prices">Price</th>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="prices">50</td>
    </tr>
    <tr>
      <td class="item">Bananas</td>
      <td class="prices">30</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="prices">60</td>
    </tr>
  </table>

  <script>
    function calculateTotal() {
      const prices = document.querySelectorAll(".prices");
      let sum = 0;

      // Start from index 1 to skip the header
      for (let i = 1; i < prices.length; i++) {
        sum += parseFloat(prices[i].textContent);
      }

      // Create a new row
      const table = document.getElementById("groceryTable");
      const newRow = document.createElement("tr");
      const cell = document.createElement("td");
      cell.colSpan = 2;
      cell.textContent = "Total Price: â‚¹" + sum;

      newRow.appendChild(cell);
      table.appendChild(newRow);
    }

    // Call the function after DOM is loaded
    window.onload = calculateTotal;
  </script>
</body>
</html>
